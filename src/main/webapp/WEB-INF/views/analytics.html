<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<title >DJ Bar - Analytics</title>
</head>

<body>
<script th:fragment="analytics" type="text/javascript" th:inline="text" th:if="${googleAnalyticsAccount != null}">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '[[${googleAnalyticsAccount}]]']);
  //_gaq.push(['_setDomainName', 'djbar.lv']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
